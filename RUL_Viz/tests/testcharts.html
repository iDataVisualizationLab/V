<script>
    let x = [];
    let y = [];
    let z = [];
    for (let i = 0; i < 3; i++) {
        x.push(i);
    }
    for (let i = 0; i < 5; i++) {
        y.push(i);
    }
    for (let i = 0; i < y.length; i++) {
        let row = [];
        for (let j = 0; j < x.length; j++) {
            row.push(i + j);
        }
        z.push(row);
    }
    x.reverse();
    z.reverse();
    let hm = new HeatMap(document.getElementById('heatMapContainer'), {x: x, y: y, z: z}, {
        noSvg: false,
        showAxes: true,
        paddingLeft: 40,
        paddingRight: 50,
        paddingTop: 50,
        paddingBottom: 25,
        showColorBar: true,
    });

<body>
<div>
    <svg id="mainSvg"></svg>

<script>
    const data = [[40, 50, 60, 80], [50, 70, 60, 90], [80, 70, 90, 100], [50, 60, 80, 10]];
    const pca = new dr.PCA(data);
    let n_components = 2;
    const pcaData = dr.projectToPCs(pca, data, n_components);
    console.log(pcaData);
    //Convert back
    const data1 = dr.invertToOriginalSpace(pca, pcaData);
    console.log(data1);

</script>
